<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Linking the Files and outside API Bulma --> 
        <!-- <link href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css" rel="stylesheet"> -->

        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">

        <!-- Trying out https://materializecss.com/ -->
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        
        <!-- Default CSS -->
        <link rel="stylesheet" href="assets/css/style.css">
        
        <title>City Weather</title>
    </head>
        <body>
            <header id="head">
                
                <!-- search box for weather -->
                <h2 class="nosifer-regular">Weather Drip</h2><br>
                
                <!-- Form Submit with Enter Button -->
                <form id="search-form">
                    <input type="text" id="search-input" class="center-text" placeholder="City or Zip">
                    <button id="search-btn" class="waves-effect waves-light btn">Submit</button>
                    <button id="clear-btn" class="waves-effect waves-light btn-small">Clear</button>
                </form>

                <!-- Display City and Weather -->
                <h3 id="city-name"></h3>
                <h3 id="temp"></h3>

                <!-- maybe we can add, weekly weather, humidity, wind speed, etc. -->

                <h3 id="weather-text"></h3><br>

            </header>    

            <h4> Clothing for the City </h4>
            
            <div id="clothes">
                <div id="clothes-cards"></div>
            </div> <br> <br> <br>
            
            <section id = "history-section">
                <!-- Keeping history of cities entered -->
                <section>
                <h5>City Search History</h5>
                <div id= "city-history"><div>
                </section>

                <!-- Clear Button -->   
                <section id="clear-history">
                    <button id="clear-button" class="waves-effect waves-light btn-small">Clear History</button>
                </section>
            </section>
            
            <!-- Compiled and minified JavaScript -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

            <!-- Default JS -->
            <script src="assets/js/script.js"></script>
        </body>
       
</html>
